apiVersion: batch/v1
kind: Job
metadata:
  name: simplecrud-migrate        # Имя Job (kubectl будет искать его именно так)
  namespace: default              # Namespace, где запускается Job
spec:
  backoffLimit: 3                 # Кол-во попыток перезапуска при ошибке
  ttlSecondsAfterFinished: 60     # Автоудаление Job через 60 секунд после завершения
  template:
    spec:
      restartPolicy: Never        # Pod выполняется один раз, без перезапуска

      # --- InitContainer: ждём пока Postgres станет доступен ---
      initContainers:
        - name: wait-for-postgres
          image: postgres:17-alpine    # Используем официальный образ Postgres
          command:
            - sh
            - -c
            - |
              # Ждём пока Postgres примет соединения
              until pg_isready -h postgres -p 5432 -U postgres; do
                echo "⏳ waiting for postgres..."
                sleep 2
              done
              echo "✅ Postgres is up!"

      # --- Основной контейнер: выполняем миграции через goose ---
      containers:
        - name: migrate
          image: almuko/simplecrud:${IMAGE_TAG}   # ⚡ Образ с подстановкой SHA из CI/CD
          workingDir: /app                        # Рабочая папка внутри контейнера
          command: ["sh", "-c", "goose -dir ./migrations postgres \"$DATABASE_URL\" up"]
          # Запускаем goose для применения миграций в Postgres

          env:                                   # Переменные окружения
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: simplecrud-db-secret     # Секрет, в котором хранится DATABASE_URL
                  key: DATABASE_URL              # Берём ключ DATABASE_URL
